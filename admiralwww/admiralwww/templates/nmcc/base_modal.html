<!-- Modal -->
<div class="modal fade" id="modal-{{ service.key }}" tabindex="-1" role="dialog" aria-labelledby="modal-{{ service.key }}Label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form name="sentMessage" id="form-{{ service.key }}" novalidate>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-{{ service.key }}Label">{{ service.name }}</h4>
      </div>
      <div class="modal-body">
           <div>
           	   {% block custom_fields %}
           	   {% endblock custom_fields %}
               <div class="form-group">
                   <input type="text" class="form-control" placeholder="Ваше имя *" name="name" required data-validation-required-message="Пожалуйста, введите Ваше имя.">
                   <p class="help-block text-danger"></p>
               </div>
               
                <div class="form-group">
                   <input type="text" class="form-control" placeholder="Компания, которую Вы представляете *" name="company" required data-validation-required-message="Пожалуйста, укажите компанию, которую Вы представляете.">
                   <p class="help-block text-danger"></p>
               </div>
               
               <div class="form-group">
                   <input type="email" class="form-control" placeholder="Email *" name="email" required data-validation-required-message="Пожалуйста, укажите ваш email.">
                   <p class="help-block text-danger"></p>
               </div>
               <div class="form-group">
                   <input type="tel" class="form-control" placeholder="Телефон *" name="phone" required data-validation-required-message="Пожалуйста, укажите ваш телефон.">
                   <p class="help-block text-danger"></p>
               </div>
               <div class="form-group">
                   <textarea class="form-control" placeholder="Комментарии к запросу" name="message"></textarea>
                   <p class="help-block text-danger"></p>
               </div>
           </div>
           
           <input type="hidden" class="form-control" name="service" value="{{ service.key }}">      
        
      </div>
      <div class="modal-footer">      	
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>      
        <button id="sendmail" type="submit" class="btn btn-primary">Отправить запрос</button>
      </div>
    </form>
    </div>
  </div>
</div>
